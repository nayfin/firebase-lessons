<div class="main-container">
  <md-card>
    <md-card-header fxLayoutAlign="space-between">
        <md-card-title>{{ lesson?.description }} </md-card-title>
        <md-card-subtitle>{{ lesson?.duration }}</md-card-subtitle>
        <div>
          <button md-icon-button routerLink="edit"><md-icon>edit</md-icon></button>
          <button md-icon-button ><md-icon>delete</md-icon></button>
        </div>
    </md-card-header>
    <iframe 
      *ngIf="lesson?.videoUrl"
      md-card-image
      allowfullscreen
      height="500"
      frameborder="0" 
      [src]="lesson?.videoUrl | safeUrl"> 
    </iframe> 
    <md-card-content>
      {{ lesson?.longDescription }}
    </md-card-content>
    <md-card-actions align="end">
      <button md-button (click)="previousLesson(lesson)">PREVIOUS LESSON</button>
      <button md-button (click)="nextLesson(lesson)">NEXT LESSON</button>
    </md-card-actions>
  </md-card>
</div>
