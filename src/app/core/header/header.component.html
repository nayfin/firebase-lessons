<md-toolbar color="primary" >
  <div fxLayoutAlign="space-between center" fxFlexFill>
    <div >{{ title }}</div>
    <div>
      <button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon class="header-icon" >more_vert</md-icon>
      </button>
  
      <md-menu #menu="mdMenu">
        <button 
          *ngIf="!authInfo?.isLoggedIn()"
          md-menu-item
          routerLink='login'>
          <md-icon>person</md-icon>
          <span>Login</span>
        </button>
        <button 
          *ngIf="!authInfo?.isLoggedIn()"
          md-menu-item
          routerLink='register'>
          <md-icon>person_add</md-icon>
          <span>Register</span>
        </button>
        <button 
          *ngIf="authInfo?.isLoggedIn()"
          md-menu-item
          (click)="logout()">
          <md-icon>person_add</md-icon>
          <span>Log Out</span>
        </button>
      </md-menu> 
    </div>
  </div>
  <md-toolbar-row>
    <md-button-toggle-group>
      <md-button-toggle 
        *ngFor="let route of routes"
        [routerLink]='[route.path]'
        routerLinkActive="mat-button-toggle-checked" 
        color="primary"
        value="">
        {{route.title}}
      </md-button-toggle>
    </md-button-toggle-group>
  </md-toolbar-row>
</md-toolbar>
